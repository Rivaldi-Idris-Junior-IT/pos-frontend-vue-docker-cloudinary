user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

   upstream backend {
     server pos_backend_express_docker_cloudinary_backend_pos_1:4500;
     server pos_backend_express_docker_cloudinary_backend_pos_2:4500;
     server pos_backend_express_docker_cloudinary_backend_pos_3:4500;
   }

   server {
        listen 80;
        listen [::]:80;
        server_name pos.rivaldiweb.xyz;
        return 302 https://$server_name$request_uri;
    }

    
  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    ssl     on;

    ssl_certificate         /etc/ssl/certs/cert.pem;
    ssl_certificate_key     /etc/ssl/private/cert.key; 

    location / {
      root /dist/;
      index index.html;
      try_files $uri /$uri /index.html;
    }

    location /backend {
      proxy_redirect off;
      proxy_pass http://backend;
      proxy_set_header Host $http_host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }
  
}
