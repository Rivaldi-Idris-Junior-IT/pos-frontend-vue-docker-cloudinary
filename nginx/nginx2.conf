upstream backend {
     server pos_backend_express_docker_cloudinary_backend_pos_1:4500;     
   }


server {
    listen 80;
    server_name tester.rivaldiweb.xyz

    # Letsencrypt validation 
    location ~ /.well-known/acme-challenge {
        allow all;
        root /usr/share/nginx/html/letsencrypt;
    }
}

   upstream backend {
     server pos_backend_express_docker_cloudinary_backend_pos_1:4500;
     server pos_backend_express_docker_cloudinary_backend_pos_2:4500;
     server pos_backend_express_docker_cloudinary_backend_pos_3:4500;
   }


server {
    listen 443 ssl http2;
    server_name tester.rivaldiweb.xyz;

    ssl on;
    server_tokens off;
    ssl_certificate         /etc/nginx/live/tester.rivaldiweb.xyz-0001/fullchain.pem;
    ssl_certificate_key     /etc/nginx/live/tester.rivaldiweb.xyz-0001/privkey.pem;
    ssl_dhparam             /etc/nginx/dhparam/dhparam-2048.pem;

    ssl_buffer_size 8k;
    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

    location / {
        root /dist/;
        index index.html;
        try_files $uri /$uri /index.html;
    }

    location /backend {
        proxy_redirect off;
        proxy_pass http://backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    
    


}